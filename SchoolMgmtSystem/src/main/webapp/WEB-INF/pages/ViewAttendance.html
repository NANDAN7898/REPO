<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{/layout}" >
<head>
<meta charset="ISO-8859-1">
<title>View Attendances</title>
<style type="text/css">
.label_check
{
	margin-left: 20px;	
}
.input-col
{
	margin-top:20px;
}
hr
{
	border-color: black;
}
</style>
</head>
<body>
<div layout:fragment="content" class="wrapper" style="margin-left: 5px;">
	<div class="col-lg-12 breadcrum_margin">
        <ol class="breadcrumb">
          <li><i class="icon_house_alt"></i><a th:href="@{/admin}"><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.home')}"></span></a></li>
          <li><i class="icon_desktop"></i><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.student')}"></span></li>
          <li><i class="icon_desktop"></i><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.student.attendance')}"></span></li>
        </ol>
    </div>
	<div class="row" style="margin-left: 5px;">
		<div class="col-lg-4 input-col  " >
			
		</div>
		<div class="col-lg-4 input-col " >
			<select class="form-control m-bot15">
             	<option>Sort Student By</option>
             	<option>2020-2021</option>
             	<option>Other</option>
            </select>
		</div>
		<div class="col-lg-4 input-col " >
		</div>
		
		<div class="col-lg-2 input-col " >
			<div class="col-lg-12">
				<label class="control-label">Enrollment Number :</label>
			</div>
			<div class="col-lg-12">
				<input type="text" class="form-control">
			</div>
		</div>
		
		<div class="col-lg-4 input-col  " >
			<div class="col-lg-12">
				<label class="control-label">Class :</label>
			</div>
			<div class="col-lg-12">
				<select class="form-control m-bot15">
             		<option>10th</option>
             		<option>2020-2021</option>
             		<option>Other</option>
            </select>
			</div>
		</div>
		<div class="col-lg-4 input-col " >
			<div class="col-lg-12">
				<label class="control-label">Section :</label>
			</div>
			<div class="col-lg-12">
				<select class="form-control m-bot15">
             		<option>A</option>
             		<option>2020-2021</option>
             		<option>Other</option>
            	</select>
			</div>
		</div>
		<div class="col-lg-2 input-col " >
			<div class="col-lg-12">
				<label class="control-label">Session :</label>
			</div>
			<div class="col-lg-12">
				<select class="form-control m-bot15">
             		<option>2019-2020</option>
             		<option>2020-2021</option>
             		<option>Other</option>
           		 </select>
			</div>
		</div>
		
<!-- button  -->
		<div class="col-lg-2 input-col " >
			<div class="col-lg-12">
			</div>
			<div class="col-lg-12">
			</div>
		</div>
		
		<div class="col-lg-4 input-col  " >
			<div class="col-lg-12">
			</div>
			<div class="col-lg-12">
				<div class="col-lg-6">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
				<div class="col-lg-6">
					<button type="submit" class="btn btn-primary">Reset</button>
				</div>
				</div>
		</div>
		<div class="col-lg-4 input-col " >
			<div class="col-lg-12">
			</div>
			<div class="col-lg-12">	
				<div class="col-lg-4">					
				</div>
				<div class="col-lg-8">
					<input type="date" class="form-control">
				</div>			
			</div>
		</div>
		<div class="col-lg-2 input-col " >
			<div class="col-lg-12">
			</div>
			<div class="col-lg-12">				
				<button type="submit" class="btn btn-primary">View Attendance</button>				
			</div>
		</div>
		
	
	</div>
</div>

</body>
</html>
