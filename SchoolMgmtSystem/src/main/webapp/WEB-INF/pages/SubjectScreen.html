<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{/layout}" >
<head>
<meta charset="ISO-8859-1">
<title>Add New Class</title>
<style type="text/css">
.center
{
	top:10%;
	transform:translatez(50%); 
}
.input-col
{
	margin-top: 10px;
}

</style>
</head>
<body>
<div layout:fragment="content" class="wrapper">
	<div class="row" style="margin-left: 5px;">
		<div class="col-lg-12">
			<span class="btn btn-primary"  onclick="openModal('addSub')">Add Subject</span>
			<div class="modal addSub">
				<div class="modal-dialog center">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Add Subject</h4>
						</div>
						<div class="modal-body">
								<div class="col-lg-12 input-col">
									<div class="col-lg-4">
										<label class="control-label">Subject Name :</label>
									</div>
									<div class="col-lg-8">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-12 input-col" style="margin-bottom: 0 auto;">
									<div class="col-lg-4 input-col">
										<label class="control-label">Subject Type :</label>
									</div>
									<div class="col-lg-8 input-col">
										<select class="form-control m-bot15">
							             		<option>10th</option>
							             		<option>2020-2021</option>
							             		<option>Other</option>
							            </select>
									</div>
								</div>
								<div class="col-lg-12 input-col">
									<div class="col-lg-4">
										<label class="control-label">Class Name :</label>
									</div>
									<div class="col-lg-8">
										<select class="form-control m-bot15">
							             		<option>10th</option>
							             		<option>2020-2021</option>
							             		<option>Other</option>
							            </select>
									</div>
								</div>
							<div class="col-lg-12">
								<div class="col-lg-6 input-col">
									<span class="btn btn-primary">save</span>
									<span class="btn btn-primary">reset</span>
								</div>
								<div class="col-lg-6 input-col">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onclick="hideModal('addSub')"><span>close</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="row input-col" style="margin-left: 5px;">
          <div class="col-sm-12">
            <section class="panel">
              <header class="panel-heading">
              
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                  	<th>  #code </th>
                    <th>  Name</th>
                    <th> Type</th>
                    <th> Class</th>
                    <th> Create Date</th>
                    <th> Status</th>
                  </tr>
                  <tr>
                    <td>te21</td>
                    <td>math</td>
                    <td>theory</td>
                    <td>10th</td>
                    <td>12-6-2021</td>
                    <td>active</td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
</div>
</body>
</html>
