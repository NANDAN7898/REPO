<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{/layout}" >
<head>
<meta charset="ISO-8859-1">
<title>Upload Student Excel</title>
<style type="text/css">
.label_check
{
	margin-left: 20px;	
}
.input-col
{
	margin-top:20px;
}
hr
{
	border-color: black;
}
.border
{
	background-color: white;
}
</style>
</head>
<body>
<div layout:fragment="content" class="wrapper" style="margin-left: 5px;">
	<div class="col-lg-12 breadcrum_margin">
        <ol class="breadcrumb">
          <li><i class="icon_house_alt"></i><a th:href="@{/admin}"><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.home')}"></span></a></li>
          <li><i class="icon_desktop"></i><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.student')}"></span></li>
          <li><i class="icon_desktop"></i><span th:text="${@environment.getProperty('webproto.schoolmgmt.label.student.bulkupload')}"></span></li>
        </ol>
    </div>
	<div class="row" style="margin-left: 5px;">
		<div class="col-lg-4 input-col  " >
		</div>
		<div class="col-lg-4 input-col " >
			<input type="file" class="form-control-file border">
		</div>
		<div class="col-lg-4 input-col " >
			<a class="btn btn-primary" href="">
                 <span class="icon_cloud-upload_alt"></span> Upload             
             </a>
		</div>
		
		<div class="col-lg-4 input-col " >
			<div class="form-check-inline">
     			 <label class="form-check-label" for="check1">       		
 			  		 <a href="#">click here</a> to Download Excle Template
     			 </label>
    		</div>
			
		</div>
		<div class="col-lg-8 input-col " >
			
   			 <div class="form-check-inline col-lg-2">
	 			 <label class="form-check-label" for="check2" >
	    			<input type="checkbox" class="form-check-input" checked="checked">Empty
	 			 </label>
    		</div>
    		<div class="form-check-inline col-lg-4">
      			<label class="form-check-label">
        			<input type="checkbox" class="form-check-input">With Some Record
      			</label>
    		</div>
		</div>
		
		
		<div class="col-lg-4 input-col " >
		</div>
		<div class="col-lg-4 input-col " >
			
		</div>
		<div class="col-lg-4 input-col " >
		</div>
	</div>
	<hr>
	<div class="row" style="margin-left: 5px;">
          <div class="col-lg-12">
            <section class="panel">
             <!--  <header class="panel-heading">
                Advanced Table
              </header> -->

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i ></i> Uploaded By</th>
                    <th><i></i>Uploaded At</th>
                    <th><i></i> Status</th>
                    <th><i></i> Uploaded Successful At</th>
                   
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  <tr>
                    <td>Angeline Mcclain</td>
                    <td>2004-07-06</td>
                    <td>dale@chief.info</td>
                    <td>Rosser</td>
                 
                    <td>
                      <div class="btn-group">
                      	  <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Sung Carlson</td>
                    <td>2011-01-10</td>
                    <td>ione.gisela@high.org</td>
                    <td>Robert Lee</td>
                    <td>
                      <div class="btn-group">
                          <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
</div>
</body>
</html>
